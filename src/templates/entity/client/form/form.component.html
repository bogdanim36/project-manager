<div class="ui-g ui-fluid">
	<%= form.html.content %>
	<div *ngIf="errorMessages.length" class="errors">
		<ul class="ui-corner-all">
			<li *ngFor="let message of errorMessages">{{message}}</li>
		</ul>
	</div>
</div>
<p-footer>
	<div class="ui-dialog-buttonpane">
		<%=form.html.footer%>
	</div>
</p-footer>
