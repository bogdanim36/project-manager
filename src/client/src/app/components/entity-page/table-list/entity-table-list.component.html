<p-table [value]="parentRef.service.items"
			[columns]="parentRef.uiConfig.columns"
			scrollable="true"
			scrollHeight="200px"
			#table>
	<ng-template pTemplate="caption">
		{{parentRef.uiConfig.labels.list}}
		<p-button icon="fa fa-plus"
					 style="position: absolute;right:5px;top:5px;"
					 (click)="parentRef.showDialogToAdd()"
					 [label]="parentRef.uiConfig.labels.addItem"></p-button>

	</ng-template>
	<ng-template pTemplate="header" let-columns>
		<tr>
			<th *ngFor="let column of columns"
				 [pSortableColumn]=" column.sortable? column.sortable: false"
				 [style.width]="column.width">
				{{column.header}}
				<p-sortIcon *ngIf="column.sortable"
								[field]="column.sortable"></p-sortIcon>
			</th>
			<th style="width:80px">
				{{parentRef.uiConfig.labels.actions}}</th>
		</tr>
	</ng-template>
	<ng-template pTemplate="body"
					 let-rowData
					 let-columns="columns">
		<tr [pSelectableRow]="rowData">
			<td *ngFor="let column of columns"
				 [style.width]="column.width">
				{{rowData[column.field]}}
			</td>
			<td style="width:80px;text-align: center"
				 (click)="parentRef.showDialogToEdit($event,rowData)">
				<i class="fa fa-edit is-button"></i>
			</td>
		</tr>
	</ng-template>
</p-table>
