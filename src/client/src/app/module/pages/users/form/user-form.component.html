<div class="ui-g ui-fluid">
	
	<div class="ui-g-12">
		<label for="firstName">First Name</label>;
		<input pInputText id="firstName"  class="ui-inputtext" autocomplete="off" [(ngModel)]="config.data.item['firstName']"/>
	</div>
	<div class="ui-g-12">
		<label for="lastName">Last Name</label>;
		<input pInputText id="lastName"  class="ui-inputtext" autocomplete="off" [(ngModel)]="config.data.item['lastName']"/>
	</div>
	<div class="ui-g-12">
		<label for="email">Email</label>;
		<input pInputText id="email"  class="ui-inputtext" autocomplete="off" [(ngModel)]="config.data.item['email']"/>
	</div>
	<div *ngIf="errorMessages.length" class="errors">
		<ul class="ui-corner-all">
			<li *ngFor="let message of errorMessages">{{message}}</li>
		</ul>
	</div>
</div>
<p-footer>
	<div class="ui-dialog-buttonpane">
		
		<button type='button' pButton [label]='config.data.uiConfig.labels.save' icon='fa fa-check' (click)='config.data.save(config.data.isNewItem, config.data.source, config.data.item)'></button>
		<button type='button' pButton [label]='config.data.uiConfig.labels.delete' icon='fa fa-close' [disabled]='config.data.isNewItem' (click)='config.data.delete(config.data.source)'></button>
	</div>
</p-footer>
